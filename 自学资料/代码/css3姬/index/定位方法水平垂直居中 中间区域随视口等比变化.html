<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -50px;
			margin-left: -50px;
		}
	</style>
	<body>
		<!--原理就是:设置左上为50%，之后在设置它对应的margin值为高度和宽度的一半(负值-)-->
		<div></div>
	</body>
</html>

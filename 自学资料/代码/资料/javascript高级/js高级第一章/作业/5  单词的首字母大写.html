<script type="text/javascript">

	function replaceReg(reg,str) {

		str = str.toLowerCase();

		return str.replace(reg,function(m){
			console.log("["+m+"]");
			return m.toUpperCase();

		});

 	}

 var str = "aadfdfCC def abc";

 console.log(replaceReg(reg,str)); // Aadfdfcc

        var pending = function (id,reg) {
            var inp = document.getElementById(id);
            inp.onblur = function () {
                if(reg.test(this.value)){
                    this.nextSibling.innerHTML = "输入正确"; // 这个 的 下一个兄弟节点 的 内部HTML = “”
                    this.nextSibling.className = "right";//
                }else{
                    this.nextSibling.innerHTML = "输入错误";
                    this.nextSibling.className = "wrong";
                }
            }
        }

        //QQ
        var regQQ = /^[1-9]\d{4,9}$/;
        pending("inp1",regQQ);
        //手机 11位 号段 13[0-9] 14[57] 15[0-9] 18[0-9]
        var regMobile = /^\d{11}$/;
        var regMobile2 = /^(13[0-9]|14[57]|15[0-9]|18[0-9])\d{8}$/;
        pending("inp2",regMobile);

        var regEmail = /^\w+@\w+\.\w+$/;
        var regEmail2 = /^\w+([+-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        //邮箱 \w+@\w+.\w+
        //barack.obama.aaa.aaaa@whitehouse.gov
        pending("inp3",regEmail);



    }

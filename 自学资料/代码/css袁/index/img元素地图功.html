<!DOCTYPE html>
<html>

		<title></title>

			div{

	</head>
	<body>
		<div></div>
		<!--usemap="#myName" ==name="myName"-->
		<img usemap="#myName" src="../img/1.png"/>
		<map name="myName">
			<!--qq截图就可以-->
			<!--圆形  第一个参数x  第二个y  第三个半径-->
			<area shape="circle" coords="273,116,27" href="https://baike.baidu.com/item/火星/5627?fr=aladdin" alt="" />
			<!--矩形-->前2个参数左上x,y  后两个参数右下x,y 
			<area shape="rect" coords="168,178,197,230" href="https://baike.baidu.com/item/火星/5627?fr=aladdin" alt="" />
			<!--多边形 同上-->
			<area shape="poly" coords="140,143,94,193,140,237" href="https://baike.baidu.com/item/火星/5627?fr=aladdin" alt="" />
		</map>
	</body>
</html>

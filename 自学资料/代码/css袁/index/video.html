<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		video{
			width: 500px;
			height: auto;
		}
	</style>
	<body>
		autoplay 自动播放
		controls 控制器
		muted   静音 如果设置自动播放没有效果就加上静音
		loop 循环
		<video src="./video/1.mp4" autoplay controls loop>
			<!--兼容-->
			<source src="./video/1.mp4" type="video/mp4"></source>
			<source src="./video/1..webm" type="video/webm"></source>
		</video>

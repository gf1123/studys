<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*利用 translate 实现水平垂直居中*/
		div{
			margin: 200px;
			width: 200px;
			height: 200px;
			background-color:red;
			/*transform: scale(x,y);*/
			 /*缩放 大于1放大 小于1 缩小* 一个参数代表全部/*/
			transition: all 0.5s;
		}
		div:hover{
			/*transform: scale(1.2,1.5);*/
			transform: scale(1.2);
			background: green;
		}

		
		
		
		
	</style>
	<body>
		<div></div>
	</body>
</html>

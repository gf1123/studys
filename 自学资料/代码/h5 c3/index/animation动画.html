<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body{

			margin: 0;
			padding: 0;
			background-color: cadetblue;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);


		}
		.main{
			width: 400px;	
			height: 400px;
			border: 1px solid white;
		}
		.box{
			width: 100px;
			height: 100px;
			background: white;
			animation-name: hd;/*动画名字*/
			animation-duration: 2s;/*动画时间*/
			-webkit-text-stroke: 1px red;/*描边*/
			color: transparent;
			transition: all 2s;
			font-size: 100px;

		}
		.box:hover{
			transform: translateX(300px);

			
		}
		
		@keyframes d{
			25%{
				transform: translateX(300px);
			}
			50%{
				transform: translate(300px,300px);
			}
			75%{
				transform: translateY(300px);
			}
	
		}
	</style>
	<body>
		<div class="main">
			<div class="box">你好</div>
		</div>
	</body>
</html>

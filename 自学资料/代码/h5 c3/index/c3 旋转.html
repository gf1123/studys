<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*利用 translate 实现水平垂直居中*/
		img{
			width: 300px;
			margin: 100px;
			transition: all 5s;
			/*transform-origin: left top;改变旋转中心点*/
		}
		img:hover{
			/*transform: rotate(90deg);正数为顺时针,负数为逆时针*/
			/*transform: rotateX(360deg);*/
			/*transform: rotateY(360deg);*/
			transform: rotateY(180deg);
		}

		
		
		
		
	</style>
	<body>
		<img src="../img/3.jpg"/>
	</body>
</html>

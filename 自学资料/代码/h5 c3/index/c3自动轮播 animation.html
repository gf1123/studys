<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.nav{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			width: 1000px;
			/*height: 125px;*/
			overflow: hidden;
			border: 1px solid red;
			cursor: pointer;
			
			
		}
		.nav li{
			float: left;
			height: 125px;
			
		}
		.nav ul{
			width: 200%;
			animation: moving 5s linear infinite;
		}
		.nav img{
			width: 200px;
			height: 125px;
			display: block;
		}
		@keyframes moving{
			from{transform: translate(0);}
			to{transform: translate(-1000px);}
		}
		.nav:hover ul{
			animation-play-state: paused;

		}
	</style>
	<body>
		<nav class="nav">
			<ul>
				<li><img src="../img/jd1.jpg" alt="" /></li>
				<li><img src="../img/jd2.jpg" alt="" /></li>
				<li><img src="../img/jd3.jpg" alt="" /></li>
				<li><img src="../img/jd4.jpg" alt="" /></li>
				<li><img src="../img/jd5.jpg" alt="" /></li>
				<li><img src="../img/jd1.jpg" alt="" /></li>
				<li><img src="../img/jd2.jpg" alt="" /></li>
				<li><img src="../img/jd3.jpg" alt="" /></li>
				<li><img src="../img/jd4.jpg" alt="" /></li>
				<li><img src="../img/jd5.jpg" alt="" /></li>
			</ul>
		</nav>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			animation: moves 2s ease 0s 2;
			/*动画名称,动画时间,动画曲线,动画何时开始,循环次数,是否反向*/
		}
		@keyframes moves{
			from{
				transform: translate(0px);
			}
			to{
				transform: translate(600px);
			}
		}
	</style>
	<body>
		<div></div>
	</body>
</html>

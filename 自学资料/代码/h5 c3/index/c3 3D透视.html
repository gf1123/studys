<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0;
		}
		
		/*利用 translate 实现水平垂直居中*/
		img{
			width: 300px;
			/*margin: 100px;*/
			transition: all 2s;
			/*transform-origin: left top;改变旋转中心点*/
		}
		body{
			perspective: 500px;/*视距 进大远小*/
			display: flex;
			margin-top: 200px;
		}
		img:hover{
			/*transform: translateZ(100px);*/
			/*transform: translate(x,y,z);z轴单位必须为px*/
			transform: translate3d(100px,0,0);
			
		}

		
		
		
		
	</style>
	<body>
		<img src="../img/3.jpg"/>
	</body>
</html>

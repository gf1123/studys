<script type="text/javascript">
    //设置 cookie
    setCookie({
        name:"高峰",
        age:21
    },30);
    
    function setCookie(json,time){
        var date = new Date(new Date().getTime() + time*24*60*60*1000 ).toUTCString();
        for(var key in json){
            document.cookie=key+"="+json[key]+"; expires="+ date;	

        }
    }
    
    //获取cookie
//    console.log(getCookie("name"));
    function getCookie(attr){
        return document.cookie.match( new RegExp("(^|\\s)"+ attr + "=([^;]+)(;|$)"))[2];
    }
    //清除cookie
//  removeCookie("name");
     function removeCookie(attr){
         var json ={};
         json[attr]="";
         setCookie(json,-1);
     }
</script>

<html>

	<head>
		<title>aa</title>
		<meta charset="UTF-8" />
		<script src="jquery-3.2.1.min.js"></script>
	</head>
	<script type="text/javascript">
		$(function() {
			$("#input01").blur(function() {
				var val = $(this).val();
				$.ajax({
						url: "https://ww.apiopen.top/weatherApi?",
						type: 'get',
						dataType: 'json', //服务器返回的值
						data:"city="+val,
						success:function(dat){
							var li =dat;
							console.log(li);//输出服务器返回所有数据
							console.log('----')
							console.log(li.data)							
							console.log('----')
							for (var i=0; i<li.data.forecast.length;i++) {
								console.log(li.data.forecast[i])
							}
							
					},
					error:function(){
						console.log("a");
					}
				});

			});
		});
	</script>

	<body>
		<input type="text" id="input01" placeholder="ajax接口案例：输入:衣服" />
		<ul id="list01"></ul>
	</body>

</html>

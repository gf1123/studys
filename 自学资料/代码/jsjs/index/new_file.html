<script type="text/javascript">
	function choseFile() {
		var fileInput = $('#reportXML').get(0).files[0];
		if(fileInput) {
			$(".inputName").val(fileInput.name);
		}
	}
	$("#uploadForm").click(function() {
		window.setInterval("choseFile()", 100); //采用定时给input赋值，否则光浏览按钮是无法同时既选择文件又同时赋值
	})
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: #000000;
		}
	</style>
	<body>
		<p>点击次数为单背景是绿色，双数为蓝色，可以看控制台次数</p>
		<div></div>
	</body>
</html>
<script type="text/javascript">
	var div =document.getElementsByTagName("div")[0];
	//次数
	var counts=0;
	div.onclick=function(){
		//每次点击都加1
		counts++;
		console.log(counts);
		if(counts %2==0){
			this.style.backgroundColor="blue";
		}else{
			this.style.backgroundColor="green";
		}
	
	}
</script>

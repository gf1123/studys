<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
			background:black;
		}
		#bg{
			width: 300px;
			height: 300px;
			background: white;
			margin: 50px auto;
			border-radius: 10px;
			position: relative;
			
		}
		#close{
			width: 20px;
			height: 20px;
			line-height: 20px;
			border: 1px solid red ;
			background: red;
			border-radius:50%;
			text-align: center;
			position: absolute;
			top: 0px;
			right: -2px;
			cursor: pointer;
		}
	</style>
	<body>
		<div id="bg">
			<div id="close">
			X
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var close =document.getElementById("close");
	close.onclick=function(){
		close.parentNode.style.display="none";
	}
</script>

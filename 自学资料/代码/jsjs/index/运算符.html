<script type="text/javascript">
	// 算数运算符: +-*/ % ++ --
	// ++a 和 a++  在算法上都一样,只有在运算中不一样， ++在前 就先运算 ++在后就后运算。
	var a =1;
	var i = a++;//  i=1; a=a+1;
	console.log(i);// 1
	console.log(a);// 2
	console.log("-----");
	var b=1;
	var ii = ++b;// b=b+1i; ii=b
	console.log(ii);//2
	console.log(b);//2
	console.log("-----");
	//比较运算符： > < = != ==  ===  >= <=
	//逻辑运算符：&& || !
	//赋值运算符 += -= /= %=
	var aq =1;
	aq+= 1;
	console.log(aq);//2
	var aq =3; 
	var b=2;
	aq*= b+1; // a*(b+1);
	console.log(aq);//9
	
	//三元运算符(三目运算): 条件?条件成立:条件不成力;
</script>

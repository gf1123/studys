<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
	</head>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		li{
			width: 100px;
			height: 70px;
			line-height: 70px;
			color:white;
			background: red;
			margin: 5;
			text-align: center;
			font-size: 2em;
		}
				.liBack {
			background: black;
			border: none;
		}
	</style>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	var lis =document.getElementsByTagName("li");
	for(var j =0;j<lis.length;j++){
		lis[j].onclick=function(){
			li();
			//单独变黑
			this.className = "liBack";
		}
}

	function li() {
		for(var i = 0; i < lis.length; i++) {
			lis[i].className = "";
		}

	}
</script>

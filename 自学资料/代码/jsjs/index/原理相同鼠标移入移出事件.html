<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
	</style>
	<body>
		<div id="div1"></div>
	</body>
</html>
<script type="text/javascript">
	var div1 = document.getElementById("div1");
	div1.onmouseover = function() {
		div1.style.backgroundColor = "blue";
	}
	div1.onmouseout = function() {
		div1.style.backgroundColor = "red";
	}
</script>

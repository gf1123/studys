<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<body>
		<div></div>
		事件ie和其他浏览器兼容：
		<img src="../img/sj.png" style="width: 100%; height: 500px;" alt="" />
	</body>
</html>
<script type="text/javascript">
	// 绑定事件 2个方法
	//解除绑定   removeEventListener(事件,函数调用，false)
	function(){
			//第一种方法 
		var div1 = document.getElementsByTagName("div")[0];
//		div1.onclick =function(){
//			div1.style.background="blue";
//		}
		//第二种方法   点击.addEventListener(事件,函数体，false); 可以同时绑定多次
		div1.addEventListener("click",function (){
			console.log("A")
		},false);
		div1.addEventListener("click",function (){
			console.log("b")
		},false);
		//ie独有的   obj.attachEvent(事件，函数体)	
	}
	// 事件冒泡  结构上有子像父 不是视觉上的 不是所有的事件都可以冒泡
	// 捕获事件 和冒泡相反  ie没有捕获事件
	addEventListener("click",function(){},false)//为false 是冒泡 true 是 捕获事件
</script>

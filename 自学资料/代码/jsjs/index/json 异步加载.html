<script type="text/javascript">
	//json 属性名加双引号
	 
	//json对象
	var json={
		"name":"deng",
		"age":123
	}
	//json对象转化为json字符串
	var jsonString=JSON.stringify(json);
	
	//json字符串    发送给服务器的格式
	var sJson='{"name":"deng","age":"123"}'
	//json字符串转化为 json对象
	var sobj=JSON.parse(sJson);
	
	//前后端发送的和接收的是 json 字符串
</script>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.header {
			width: 500px;
			height: 500px;
			border: 1px solid red;
			box-sizing: border-box;
			margin: 100px auto;
		}
		
		.header .top {
			width: 100%;
			height: 400px;
			line-height: 400px;
			background: red;
			border-bottom: 1px solid red;
			text-align: center;
			font-size: 3em;
			color: white;
		}
		
		.header .footer {
			width: 100%;
			height: 100px;
			text-align: center;
		}
		
		.footer button {
			width: 100px;
			height: 50px;
			margin: 20px;
		}
	</style>

	<body>
		<div class="header">
			<div class="top" id="top">
				点名器
			</div>
			<div class="footer">
				<button class="btn1" id="start">开始</button>
				<button class="btn2" id="stop">停止</button>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
	//	setInterval(function(){},1000)//每隔1s时间执行一遍
	//	clearInterval()//移除定时（停止）
	//	setTimeout()//1s之后开始执行一边
	var start = document.getElementById("start");
	var stop = document.getElementById("stop");
	var i = 0;
	var b;
	start.onclick = function() {

		b = setInterval(function() {
			var arr = ["沈腾", "薛之谦", "张杰", "梁博", "邓紫棋", "吴亦凡"];
			var top = document.getElementById("top");
			top.innerHTML = arr[i];
			if(i >= arr.length - 1) {
				i = 0;
			} else {
				i++;
			}
		}, 2000);
	}
	stop.onclick = function() {
		if(b) {
			clearInterval(b);
		}

	}
</script>

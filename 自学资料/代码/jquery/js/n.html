<html>

	<head>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("button").click(function() {
					$("li").each(function() {
						alert($(this).text())
						console.log(this);
					});
				});
			});
		</script>
	</head>

	<body>
		<button>输出每个列表项的值</button>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Soda</li>
		</ul>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 模态框（Modal）插件</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="q.css" />
		<!--<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>-->
	</head>
	<style type="text/css">
		body {
			position: relative;
		}
		
		.sk-spinner {
			margin-top: 320px!important;
		}
	</style>

	<body>

		<h2>创建模态框（Modal）</h2>
		<!-- 按钮触发模态框 -->
		<input type="test" name="" id="ipt" value="" />
		<button class="btn btn-primary btn-lg" id="start">开始</button>
		<ul>
			<li></li>
		</ul>

		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" aria-hidden="true" data-backdrop="static">
                            <div class="sk-spinner sk-spinner-fading-circle">
                                <div class="sk-circle1 sk-circle"></div>
                                <div class="sk-circle2 sk-circle"></div>
                                <div class="sk-circle3 sk-circle"></div>
                                <div class="sk-circle4 sk-circle"></div>
                                <div class="sk-circle5 sk-circle"></div>
                                <div class="sk-circle6 sk-circle"></div>
                                <div class="sk-circle7 sk-circle"></div>
                                <div class="sk-circle8 sk-circle"></div>
                                <div class="sk-circle9 sk-circle"></div>
                                <div class="sk-circle10 sk-circle"></div>
                                <div class="sk-circle11 sk-circle"></div>
                                <div class="sk-circle12 sk-circle"></div>
                            </div>
		</div>
	</body>

</html>
<script type="text/javascript">
	$('#myModal').modal('show');
	$(function() {
//		setInterval(function(){$('#myModal').modal('hide');},500)
		
	})
</script>

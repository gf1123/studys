<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.content,.block{
			overflow: hidden;
			margin-left: 200px;
		}
		.content div{
			float: left;
			width: 100px;
			background: red;
			margin: 10px;
			text-align: center;
			font-size: 2em;
			color: #FFFFFF;
			cursor: pointer;
		}
		.block{
			width: 500px;
			height:500px;
			font-size: 2em;
			text-align: left;
			color: blue;
			border:1px solid black;
		}
		.block .div22,.div33{
			display: none;
		}
		.block .div22{
			color: red;
		}
		.block .div33{
			color: green;
		}
	</style>
	<body>
		<div class="content">
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>			
		</div>
		<div class="block">
			<div class="div11">div111111111111111111</div>
			<div class="div22">div222222222222222222</div>
			<div class="div33">div3333333333333333333</div>			
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
					var currindex=0;//显示的元素的下标
		$(".content div").click(function(){
			//第一种方法
//			var index =$(this).index();//被点击的下标
//			$(".block div").css("display","none");//隐藏所有
//			$(".block div").[index].style.display="block";//显示被点击的 js方法
//			$($(".block div").[index]).css("display","block");jquery方法
			$(".block div")[currindex].style.display="none";//默认显示的隐藏
			var index =$(this).index();//被点击的下标
			$(".block div")[index].style.display="block";//显示被点击的 js方法
			currindex=index;//更新下标
		})
	})
</script>

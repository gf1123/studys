<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>Document</title>
	</head>
	<style type="text/css">
		* {
			margin: 0 auto;
			padding: 0;
		}
		
		a {
			text-decoration: none;
			color: black;
		}
		
		.box {
			width: 300px;
			margin-top: 50px;
			border: 1px solid black;
			text-align: center;
		}
		
		ul {
			list-style-type: none;
			overflow: hidden;
		}
		
		li {
			float: left;
			width: 16%;
			margin: 2%;
			background: red;
		}
		
		li:hover {
			background: green;
			cursor: pointer;
		}
		
		li a {
			color: white;
		}
		
		.showMore {
			display: flex;
			flex-flow: row-reverse;
			margin: 20px auto;
			width: 100px;
			height: auto;
			border: 1px solid black;
			padding: 5px;
			font-size: 14px;
		}
		
		div.showMore .borders {
			display: inline-block;
			content: "";
			width: 0px;
			height: 0px;
			border: 6px solid #666;
			border-left-color: transparent;
			border-right-color: transparent;
			border-bottom-color: black;
			border-top-color: transparent;
		}
		
		div.showMore .before {
			display: inline-block;
			content: "";
			width: 0px;
			height: 0px;
			margin-top: 7px;
			border: 6px solid #666;
			border-left-color: transparent;
			border-right-color: transparent;
			border-bottom-color: transparent;
			border-top-color: black;
			display: none;
		}
		
		.showMore:hover,
		.showMore:hover a {
			color: blue;
			font-weight: 700;
		}
		
		.suns {
			color: blue;
		}
	</style>

	<body>
		<div class="box">
			<ul>
				<li>
					<a href="#">1</a>
				</li>
				<li>
					<a href="#">2</a>
				</li>
				<li>
					<a href="#">3</a>
				</li>
				<li>
					<a href="#">4</a>
				</li>
				<li>
					<a href="#">5</a>
				</li>
				<li>
					<a href="#">6</a>
				</li>
				<li>
					<a href="#">7</a>
				</li>
				<li>
					<a href="#">8</a>
				</li>
				<li>
					<a href="#">9</a>
				</li>
				<li>
					<a href="#">10</a>
				</li>
				<li>
					<a href="#">1</a>
				</li>
				<li>
					<a href="#">2</a>
				</li>
				<li>
					<a href="#">3</a>
				</li>
				<li>
					<a href="#">4</a>
				</li>
				<li>
					<a href="#">5</a>
				</li>
				<li>
					<a href="#">6</a>
				</li>
				<li>
					<a href="#">7</a>
				</li>
				<li>
					<a href="#">8</a>
				</li>
				<li>
					<a href="#">9</a>
				</li>
				<li>
					<a href="#">10</a>
				</li>
			</ul>
			<div class="showMore">
				<a href="#"><span>显示全部数字</span></a>
				<span class="borders "></span>
			</div>
		</div>

	</body>

</html>
<script type="text/javascript">
	$(function() {
		var $cat = $("ul li:gt(8):not(:last)");
		$cat.hide();
		var $btn = $("div.showMore>a");
		$btn.click(function() {
			if($cat.is(":visible")) {
				$cat.hide();
		$("a+span").attr("class","borders")
				$(this).find("span").text("显示全部品牌");
			} else {
				$cat.show();
		$("a+span").attr("class","before");
		$(".before").css("display","block");
				$(this).find("span").text("精简显示品牌");
			}
			return false;
		})
	})
</script>

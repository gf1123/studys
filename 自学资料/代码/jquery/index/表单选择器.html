<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="form">
			<form>
				用户名：<input type="text" name="" id="" value="" /><br />
				密码：<input type="password" name="" id="" value="" /><br />
				爱好: <label for="lq">
				篮球</label><input type="checkbox" name="" id="" value="" checked="checked"/>
				足球</label><input type="checkbox" name="" id="" value="" />
				羽毛球</label><input type="checkbox" name="" id="" value="" /><br />
				性别:<input type="radio" name="" id="" value="" />男
				<input type="radio" name="" id="" value="" />女<br />
				邮箱:<input type="text"disabled="disabled" name="" id="" value="" /><br />
				所在地:<select name="" id="">
					<option value="1">吉林</option>
					<option value="2">长春</option>
					<option value="id3" selected="selected">玉树</option>
				</select><br />
				<input type="submit" value="提交"/>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	 //选择不可用的文本输入框
	 $(":text:disabled").css("background","red");
	 //选择爱好的个数
	  console.log($(":text:disabled").length);
	 //点击提交 显示选择的城市名称
	 $("input[type=submit]").click(function(){
	 	 $("select>option:selected").html();//城市名称
	 var city=	$("select").val()//拿到的是value=的值’
	 	alert(city);
	 })
</script>

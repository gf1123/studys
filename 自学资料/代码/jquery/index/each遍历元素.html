<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		ul li {
			width: 100px;
			height: 100px;
			background: red;
			display: inline-block;
			
		}
	</style>
	<body>
		each 遍历设置透明度
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$lis =$("ul").children("li");
		console.log($lis);
		$lis.each(function(index,ele){
			$(ele).css("opacity",(index+1)/10)
		})
	})
</script>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>多因子认证平台</title>
<link rel="shortcut icon" href="images/favicon.ico">
<link href="css/main.css" type="text/css" rel="stylesheet">
<script src="js/a_002.js" type="text/javascript"></script>

<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.event.drag-1.5.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSlider.js"></script>

<script type="text/javascript" src="js/dl3-js.js"></script>

 <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
<!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
<![endif]-->


</head>

<body>
	<header>
    	<div class="header-menu">
    		<div class="h1">
                <a href="#">
                	<img src="images/logo(1).png" alt="">
                	<p>多因子认证平台</p>
                    <span>Unified Identity Authentication System</span>
                </a>
            </div>
            
<script>
    jQuery(document).ready(function(){
      function initCss() {
        var left = (jQuery('body').width()-1200)/2;
        jQuery('.headerMenu').width(jQuery('body').width());
        jQuery('.headerMenu').css("left",-left)
      }
      if(window.location.pathname.indexOf("caseDetail.htm") != -1 || window.location.pathname.indexOf("caseCenter.htm") != -1) {
        jQuery('.sloveMenu').addClass('sloveMenuActive');
      }
      jQuery('.headerMenu').on('click', '.caseHeaderCategory', function(e){
        var id = jQuery(this).attr('data-Id');
        jQuery('.caseHeaderLeftItem').removeClass('selected');
        jQuery(this).parent('li').addClass('selected')
        jQuery('.caseHeaderDetailItem').hide(0, function(){
          jQuery('.caseHeaderDetailItem[data-id='+id+']').show();
        })
      })
      jQuery('.sloveMenu').hover(function(){
        jQuery('.headerMenu').stop(true, true).fadeIn(200);
      }, function(){
        jQuery('.headerMenu').stop(true, true).fadeOut(200);
      });
      jQuery(window).resize(function(){
        initCss();
      })
      initCss();
    });

</script>
        </div>
    </header>
    
    <div class="dl3-banner">
    	<!--banner-->
    	<div class="main_visual">
            <div class="flicking_con">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
            </div>
            <div class="main_image">
                <ul>
                    <li><span class="img_1"></span></li>
                    <li><span class="img_2"></span></li>
                    <li><span class="img_3"></span></li>
                    <li><span class="img_4"></span></li>
                </ul>
                <a href="javascript:;" id="btn_prev"></a>
                <a href="javascript:;" id="btn_next"></a>
            </div>
        </div>
        <!--banner-end-->
    	
        <!--登录-->
        	<div class="dl3-input">
            <div class="dl3-input2">
                <div class="login_div">
                    <p class="title-p">多因子登录</p>
                    <div class="dl3-form">
                        <div class="input-ico"><img src="images/input-ico1.png" alt=""></div>
                        <input type="text" class="form-control" placeholder="请输入用户名" />
                    </div>
                    <div class="dl3-form">
                        <div class="input-ico"><img src="images/input-ico2.png" alt=""></div>
                        <input type="password" class="form-control" placeholder="请输入密码" />
                    </div>
                    <div class="dl3-form">
                        <div class="input-ico"><img src="images/input-ico3.png" alt=""></div>
                        <input type="text" class="form-control" placeholder="请输入验证码" />
                        <div class="form-yzm">
                            <a href="#">获取验证码</a>
                        </div>
                    </div>
                    <div class="dl3-p"><p>用户名或密码错误</p></div>
                    <div class="dl3-form">
                        <input type="button" class="form-dl" value="登 录" >
                        <p class="txt-p"><a href="#">忘记用户密码？</a></p>
                    </div>
                    <div class="barter_btnDiv">
                        <a onClick="javascript:barter_btn(this)"></a>
                    </div>
                </div>
                
                <div class="register_body">
                    <p class="title-p">扫码登录</p>
                    <div class="dl3-ewm"><img src="images/ewm.jpg" alt=""></div>
                    <span>请使用微信扫码</span>
                    <div class="barter_register">
                        <a onClick="javascript:barter_btn(this)"></a>
                    </div>
                </div>
        
            </div>
            </div>
        <!--登录-end-->
    </div>
    
    
	
    <div class="footer">
    	<p>© 长春吉大正信息技术股份有限公司</p>
    </div>
    
</body>
</html>

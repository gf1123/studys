    <script type="text/javascript" src="js/select-widget-min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){		
        $(".ui-select").selectWidget({
            change       : function (changes) {
                return changes;
            },
            effect       : "slide",
            keyControl   : true,
            speed        : 200,
            scrollHeight : 250
        });
        
    });		
    </script>

<body class="login3-bg">
	<div class="login2-content animated fadeInDown">
    	<div class="login2-title">
    		<h1><img src="img/logo.png" alt=""></h1>
        </div>
        <form class="login2-form" role="form" action="">
            <div class="form-group">
            	<input type="email" class="form-control" placeholder="请输入用户名" />
                <span class="form-control1"></span>
            </div>
            <div class="form-group">
            	<input type="password" class="form-control" placeholder="请输入密码" />
                <span class="form-control2"></span>
            </div>
            <div class="form-group">
            	<input type="text" class="form-control" placeholder="请输入验证码" />
                <span class="form-control3"></span>
                <div class="login2-yzm"><a href="#"><img src="img/login2-yzmbg.png" ></a></div>
            </div>
            <div class="form-group">
            	<input type="text" class="form-control" placeholder="请输入短信验证码" />
                <span class="form-control4"></span>
                <div class="login2-yzm2"><a href="#">发送验证码</a></div>
            </div>
            <div class="dl3-p"><p>用户名或密码错误</p></div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center">
            	<a href="#">忘了密码？</a> | <a href="#">立即注册</a>
            </p>
        </form>
    </div>
